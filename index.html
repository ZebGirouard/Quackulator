<html>
  <body>
    <div class="calculator text-center">
      <h1>Quackulator</h1>
      <h3>for FreeCodeCamp</h3>
      <input type="text" disabled id="current_number"></input>
      <div class="row">
        <div class="col-sm-3"><button class="AC">AC</button></div>
        <div class="col-sm-3"><button class="CE">CE</button></div>
        <div class="col-sm-3"><button class="percent">%</button></div>
        <div class="col-sm-3"><button class="div">/</button></div>
        <div class="col-sm-3"><button class="number">7</button></div>
        <div class="col-sm-3"><button class="number">8</button></div>
        <div class="col-sm-3"><button class="number">9</button></div>
        <div class="col-sm-3"><button class="times">*</button></div>
        <div class="col-sm-3"><button class="number">4</button></div>
        <div class="col-sm-3"><button class="number">5</button></div>
        <div class="col-sm-3"><button class="number">6</button></div>
        <div class="col-sm-3"><button class="subtract">-</button></div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-4"><button class="number">1</button></div>
            <div class="col-sm-4"><button class="number">2</button></div>
            <div class="col-sm-4"><button class="number">3</button></div>
            <div class="col-sm-4"><button class="number">0</button></div>
            <div class="col-sm-4"><button class="point">.</button></div>
            <div class="col-sm-4"><button class="equals">=</button></div>
          </div>
        </div>
        <div class="col-sm-3"><button class="plus">+</button></div>
      </div>
    </div>
  </body>
</html
